{% load static %}
<link rel="stylesheet" href="css/style.css">

<body>
<!-- info section -->
<section class="info_section ">
  <div class="container">
    <div class="row">
      <div class="col-md-2 info_links">
        <h4>
          Menu
        </h4>
        <ul>
          <li class="active">
            <a href="{% url 'jobs:home' %}">
              Home
            </a>
          </li>
          <li>
            <a href="{% url 'jobs:about' %}">
              About
            </a>
          </li>
          <li>
            <a class="" href="search?position=&location=&name=&type=&category=&salary=#">
              Jobs
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-5" style="margin-right: 70px;">
        <h4>
          Jobs
        </h4>
        <p>
          Established fact that a reader will be distracted by the readable content of a page when looking at its
          layout. The point of using Lorem Ipsum
        </p>
      </div>
      <div class="col-md-4">
        <div class="info_social">
          <h4>
            Social Link
          </h4>
          <div class="social_container">
            <div>
              <a href="">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </a>
            </div>
            <div>
              <a href="">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </div>
            <div>
              <a href="">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
            </div>
            <div>
              <a href="">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% comment %}
      <div class="col-md-4">
        <div class="info_form">
          <h4>
            Newsletter
          </h4>
          <form action="">
            <input type="text" placeholder="Enter Your Email" />
            <button type="submit">
              Subscribe
            </button>
          </form>
        </div>
      </div>
      {% endcomment %}
    </div>
  </div>
</section>
<!-- end info_section -->

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        Hirevac
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="{% static 'website/js/jquery-3.4.1.min.js' %}"></script>
  <!-- bootstrap js -->
  <script src="{% static 'website/js/bootstrap.js' %}"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js' %}" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="{% static 'website/js/custom.js' %}"></script>

</body>

</html>
